<form [formGroup]="pieceOfficielle" *ngIf="pieceOfficielle.get('valide').value==null || !pieceOfficielle.get('valide').value">
    

    <div fxLayout="row" fxLayout.sm="row wrap" fxLayout.xs="row wrap" fxLayoutGap.gt-sm="20px" fxLayoutAlign="start">

        <mat-form-field class="sycad-form-line" appearance="outline" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="50" [fxFlex.lg]="50" [fxFlex.xl]="50">
            <mat-label>Description de la justificatif(*) </mat-label>
            <input matInput placeholder="Description de la justificatif" [attr.autocomplete]="'off'" formControlName="appellation" />
        </mat-form-field>
    </div>
    <div *ngIf="urlfile" fxLayout="row" fxLayout.sm="row wrap" fxLayout.xs="row wrap" fxLayoutGap.gt-sm="20px" fxLayoutAlign="center center">
        <a [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" href="{{URL}}{{urlFile.value.split('/')[2]}}"
        [fxFlex.lg]="100" [fxFlex.xl]="100" mat-button color="primary"  target="_blank">
        Visualiser</a>
    </div>

    <div fxLayout="row" fxLayoutAlign="start">
        <div class="content-container" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100">
            <button mat-icon-button color="warn" class="delete-icons-2" type="button">
                <mat-icon (click)="resetDropZone()">clear</mat-icon>
              </button>
            <dropzone class="dropzone-container" [fxFlex]="100" [config]="config" [message]="'Cliquez ou faites glisser la piÃ¨ce ici jointe'" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)">
            </dropzone>
        </div>

            <mat-error [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" 
            [fxFlex.lg]="100" [fxFlex.xl]="100" mat-button>
            invalide</mat-error>
        </div> -->
    </div>





</form>
