<div mat-dialog-content>
    <div *ngIf="isLoadingResults" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
        <mat-spinner color="primary"></mat-spinner>
    </div>
    <form [formGroup]="updat">
        <h3>Modifier Mot de Passe</h3>
        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <mat-form-field appearance="outline" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100">
                <mat-label>Nouveau Password</mat-label>
                <input matInput #input formControlName="password">
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <mat-form-field appearance="outline" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100">
                <mat-label>Confirmer Password</mat-label>
                <input matInput  formControlName="confirm">
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end">
    <div fxLayout="row" fxLayoutAlign="center" fxLayout.lt-md="row wrap" fxLayoutGap.gt-sm="20px">
        <button mat-raised-button color="warn" [mat-dialog-close] >Annuler</button>
        <button mat-raised-button color="primary" [disabled]="updat.invalid" (click)="onSubmit()">Enregistrer</button>
    </div>
</div>
