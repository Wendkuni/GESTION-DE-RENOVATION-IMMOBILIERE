<div class="container" >
    <div class="timeline">
        <div class="timeline-section" >
            <div class="timeline-date">
                Les Justificatif delivrés
                <!-- Date exécution : 10/10/2020 -->
                <!-- {{historique.dateAction | date:'dd/MM/yyyy HH:mm:ss'}} -->
            </div>
           <span *ngFor="let just of renovation.justificatif">
            <div class="row">
                <div class="col-sm-4">
                    <div class="timeline-box">
                        <div class="bg-primary p-1">
                            Appellation de la justificatif : {{just.appellation}}
                            <!-- {{historique?.etatInitial?.libelle || "CREATION"}} à {{historique.etatFinal.libelle}} -->
                        </div>
                        <div class="box-content">

                            <mat-list>
                                <div mat-subheader>Information du fichier</div>
                                <mat-list-item class="custom-list-item">
                                    <mat-icon mat-list-icon>today</mat-icon>
                                    <div mat-line> <strong>Appellation</strong> : {{just.appellation}} </div>
                                </mat-list-item>
                                <mat-list-item class="custom-list-item">
                                    <mat-icon mat-list-icon>today</mat-icon>
                                    <div mat-line> <strong>Date de création</strong> : {{just.dateCreaction | date : 'dd-MM-YYYY'}} </div>
                                </mat-list-item>
                                <mat-list-item  align="end">
                                    <a mat-line mat-button href="{{URL}}{{just.urlFile.split('/')[2]}}" target="_blank">
                                        <mat-icon>visibility</mat-icon>
                                        visualiser
                                    </a>
                                </mat-list-item>
                                <mat-list-item  align="center" *ngIf="just.valide">
                                    <div mat-line class="bg-primary p-1">
                                        <b>Fichier Valider</b>
                                    </div>
                                </mat-list-item>
                                <mat-list-item  *ngIf="!just.valide && just.remarque!=null">
                                    <div mat-line>
                                        <div class="bg-warn p-1" align="center">
                                            <b >Fichier Non valide</b><br/>
                                        </div>
                                        <div class="remarque">
                                            <b >Remarque : </b> {{just.remarque}}
                                        </div>
                                    </div>
                                </mat-list-item>

                    </div>
                </div>
            </div>
           </span>
        </div>
