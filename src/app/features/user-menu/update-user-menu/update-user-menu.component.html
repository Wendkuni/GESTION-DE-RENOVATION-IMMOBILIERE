<div *ngIf="isLoadingResults" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
    <mat-spinner color="primary"></mat-spinner>
  </div>

<div class="header" fxLayout="row" fxLayoutAlign="center center" mat-dialog-title color="primary">
    <h2 *ngIf="data.menu">Modifier Un User Menu</h2>
    <h2 *ngIf="!data.menu">AJouter Un User Menu</h2>
</div>
<div mat-dialog-content class="body-content">
    
    <form *ngIf="!isLoadingResults"  [formGroup]="UserMenuForm">
        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <ng-select class="select"  [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100" [items]="Profile"
                   bindLabel="libelle"
                   placeholder="Selectionner Selectionner le profile"
                   formControlName="profile">
                   <ng-template ng-loadingspinner-tmp>
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </ng-template>
            </ng-select>
            
        </div>

        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <ng-select class="select" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100" [items]="menu"
                   bindLabel="title"
                   [multiple]="true"
                   placeholder="Selectionner Les menu pour le profile conserner"
                   formControlName="menu">
                   <ng-template ng-loadingspinner-tmp>
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </ng-template>
            </ng-select>
        </div>
    </form>
</div>
<div mat-dialog-actions align="end" class="action-footer">
    <div fxLayout="row" fxLayoutAlign="center" fxLayout.lt-md="row wrap" fxLayoutGap.gt-sm="20px">
        <button mat-raised-button color="warn" [mat-dialog-close]="UserMenuForm.value" >Annuler</button>
        <button mat-raised-button [disabled]="UserMenuForm.invalid" (click)="onSubmit()" color="primary" >Enregistrer</button>
    </div>
</div>
