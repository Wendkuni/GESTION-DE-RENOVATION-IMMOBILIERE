
<div *ngIf="isLoadingResults" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
    <mat-spinner color="primary"></mat-spinner>
  </div>


<div *ngIf="!isLoadingResults"  class="header" fxLayout="row" fxLayoutAlign="center center" mat-dialog-title color="primary">
    <h3>Gestion des utilisateur du Projet {{data.projet.renovation.nomRenovation}}</h3>
</div>
<div mat-dialog-content class="body-content contenu-body" *ngIf="!isLoadingResults" >
    <form   [formGroup]="userForm">
        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <mat-form-field  appearance="outline" [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100">
                <mat-label>Libelle de la renovation</mat-label>
                <input matInput #input  placeholder="Ex. Nougat" [value]="data.projet.renovation.nomRenovation" readonly>
            </mat-form-field>
        </div>
        <div fxLayout="row" fxLayoutAlign="start" fxLayout.lt-md="row wrap">
            <ng-select  [fxFlex.xs]="100" [fxFlex.sm]="100" [fxFlex.md]="100" [fxFlex.lg]="100" [fxFlex.xl]="100" [items]="listeUser"
                   bindLabel="email"
                   placeholder=" Selectionner l'tilisateur conserner"
                   formControlName="utilisateurs">
                   <ng-template ng-loadingspinner-tmp>
                    <div class="lds-ellipsis">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </ng-template>
            </ng-select>
        </div>
    </form>
</div>

<div  *ngIf="!isLoadingResults"  mat-dialog-actions align="end">
    <div fxLayout="row" fxLayout.lt-md="row wrap" fxLayoutGap.gt-sm="20px">
        <button mat-raised-button color="warn" [mat-dialog-close]="userForm.value" >Fermer</button>
        <button mat-raised-button [disabled]="userForm.invalid" (click)="onSubmit()" color="primary" >Enregistrer</button>
    </div>
</div>
<div fxLayout="row wrap" class="table">
    <div fxFlex="100" class="flex-p"> 
        <div class="example-container">
            <table mat-table [dataSource]="dataSources" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                  </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="libelle" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.utilisateurs.email}} </td>
              </ng-container>
          
              <!-- Position Column -->
              
          
              <!-- Weight Column -->
              <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
                <td mat-cell *matCellDef="let element">{{element.utilisateurs.nom}} {{element.utilisateurs.prenom}}</td>
              </ng-container>
              
              <!-- Star Column -->
              <ng-container matColumnDef="action" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-button *ngIf="element.utilisateurs.profile.libelle != 'CLIENT'"   color="warn" (click)="supprimerUser(element.id)">
                        <mat-icon>delete</mat-icon>
                        <span>Supprimer</span>
                      </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[4]"></mat-paginator>
          </div>
    </div>
