    <div fxLayout="column" fxLayout.gt-sm="row wrap">
        <div fxFlex="32" class="flex-p" *ngFor="let p of projet  | paginate: { itemsPerPage: 6, currentPage: page }"> 
            <mat-card class="custom-card">
                    <mat-card-header class="bg-primary p-1" fxLayoutAlign="space-between center">
                        <mat-card-title  class="m-0"><h3><button mat-button>{{p.renovation.nomRenovation}}</button></h3></mat-card-title>
                        <button mat-icon-button [matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
                    </mat-card-header>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="update/{{p.id}}">
                          <mat-icon>edite</mat-icon>
                          <span>Modifier</span>
                        </button>
                        <button mat-menu-item color="warn" (click)="supprimerRenovation(p.id)">
                          <mat-icon>delete</mat-icon>
                          <span>Supprimer</span>
                        </button>
                      </mat-menu>
                <img class="image" mat-card-image src="{{URLpage}}{{p.photo.split('/')[2]}}" alt="5">
                <mat-card-content class="p-">
                    <p fxLayout="row" class="infor">
                        <mat-icon>face</mat-icon>  
                        <span> <strong><i>Client : </i> {{p.renovation.client.email}}</strong></span>
                    </p>
                    <p fxLayout="row" class="infor">
                        <mat-icon>local_atm</mat-icon>  
                        <span> <strong><i>Budget : </i> {{p.budget}} euros</strong></span>
                    </p>
                    <p fxLayout="row"  class="infor">
                        <mat-icon>timer</mat-icon>  
                        <span> <strong><i>Dur√©e :</i> {{p.dateDemarrage| date:'dd/MM/yyyy'}} - {{p.dateFinission| date:'dd/MM/yyyy'}}</strong></span>
                    </p>
                    
                    <p fxLayout="row" class="infor">
                        <mat-icon>location_on</mat-icon>  
                        <span> <strong><i>Adresse : </i> {{p.renovation.adressChantier}}</strong></span>
                    </p>
                </mat-card-content>
                <mat-divider></mat-divider>
                <mat-card-actions fxLayoutAlign="end center">
                    <button
                        matTooltip="Utilisateurs affecter au projet pour la renovation"
                        matTooltipClass="example-tooltip-red"
                        aria-label="Button that shows a red tooltip"
                     button mat-icon-button (click)="openDialog(p)">
                        <mat-icon>groups</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

<div fxLayout="row wrap" *ngIf="projet">
    <div fxFlex="100" class="flex-p"> 
        <mat-card class="p-0 text-center">           
            <pagination-controls class="gradus-pagination" autoHide="true" maxSize="3" (pageChange)="onPageChanged($event)"></pagination-controls>
        </mat-card>
    </div>
</div>

<div *ngIf="isLoadingResults" fxLayout="column" fxLayoutAlign="center center" class="user-spinner">   
    <mat-spinner color="primary"></mat-spinner>
  </div>
